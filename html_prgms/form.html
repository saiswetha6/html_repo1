<html>
    <body bgcolor="#ff00ff">
        <form>
            <h2><center>Student Bio-Data Form</center></h2>
            <hr>
            <label for="studentName">Student Name:</label>
<input type="text" name="studentName" placeholder="Enter Student Name"required/>
<br>
<br>
<label for="studentPassword">Student Password:</label>
<input type="password" name="studentPassword" placeholder="Enter Password"required/>
<br> <br>
<label for="studentgender">Student Gender:</label>
<input type="gender" name="studentgender" placeholder="Enter Your Gender"required/>
<br>
<br>
Sudent Gender:
<input type="radio" name="r1">Male</input>
<input type="radio" name="r2">Female</input>
<br> <br>
Student Age:
<select>
<option>20</option>
<option>21</option>
<option>22</option>
<option>23</option>
<option>24</option>
<option>25</option>
</select>
<br><br>
OR
<input type="range" min="18" max="30" value="20" step="5">
<br> <br>
Student DOB:
<input type="date"/>
<br><br>
Parent Annual Income:
<input type="number">
<br> <br>
Select Your Course:
<input type="checkbox" name="c1">CSE</input>
<input type="checkbox" name="c2">ECE</input>
<input type="checkbox" name="c3">AI/ML</input>
<br><br>
Student Permanent Address:
<textarea rows="5" cols="20"/>
</textarea>
<br><br><br>
<input type="submit" value="submit"/>
<input type="reset" value="reset"/>
<button type="onload"> OnLoad</button>
        </form>
    </body>
</html>
